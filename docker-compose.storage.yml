services:
    mongo:
        image: mongo:7
        ports:
            - '27018:27017'
        volumes:
            - mongo_data:/data/db
        healthcheck:
            test: ['CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 })']
            interval: 5s
            timeout: 5s
            retries: 20

    redis:
        image: redis:7-alpine
        ports:
            - '6380:6379'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 5s
            timeout: 3s
            retries: 20

    minio:
        image: minio/minio:latest
        command: server /data --console-address ":9001"
        environment:
            - MINIO_ROOT_USER=minioadmin
            - MINIO_ROOT_PASSWORD=minioadmin
        ports:
            - '9002:9000'
            - '9003:9001'
        volumes:
            - minio_data:/data
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
            interval: 5s
            timeout: 5s
            retries: 20

    minio-init:
        image: minio/mc:latest
        depends_on:
            minio:
                condition: service_healthy
        entrypoint: >
            /bin/sh -c "
            mc alias set local http://minio:9000 minioadmin minioadmin &&
            mc mb --ignore-existing local/livekit-recordings
            "
        restart: 'no'

    backend:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '4000:4000'
        environment:
            # Core startup requirements
            LIVEKIT_URL: wss://example.livekit.invalid
            LIVEKIT_API_KEY: dummy_key
            LIVEKIT_API_SECRET: dummy_secret
            PAGOS_API_URL: https://pagos-dev.test.studio.lyzr.ai
            PAGOS_ADMIN_TOKEN: dummy_admin_token
            PORT: '4000'
            TELEPHONY_ENABLED: 'false'
            # MongoDB persistence
            MONGODB_URI: mongodb://mongo:27017/livekit_dev
            # Session store -> Redis
            SESSION_STORE_PROVIDER: redis
            REDIS_URL: redis://redis:6379
            REDIS_SESSION_KEY_PREFIX: 'session:'
            # Recording storage -> S3-compatible (MinIO)
            RECORDING_STORAGE_PROVIDER: s3
            S3_RECORDINGS_BUCKET: livekit-recordings
            S3_REGION: us-east-1
            S3_RECORDINGS_KEY_PREFIX: recordings/
            S3_ENDPOINT: http://minio:9000
            S3_FORCE_PATH_STYLE: 'true'
            S3_ACCESS_KEY_ID: minioadmin
            S3_SECRET_ACCESS_KEY: minioadmin
        depends_on:
            mongo:
                condition: service_healthy
            redis:
                condition: service_healthy
            minio:
                condition: service_healthy
            minio-init:
                condition: service_completed_successfully

volumes:
    mongo_data:
    minio_data:
